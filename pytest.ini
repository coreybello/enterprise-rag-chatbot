[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --cov=src
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=90
    --maxfail=3
    --durations=10
    -p no:warnings
    --asyncio-mode=auto

markers =
    unit: Unit tests
    integration: Integration tests
    e2e: End-to-end tests
    performance: Performance tests
    evaluation: RAG evaluation tests
    slow: Slow running tests
    gpu: Tests that require GPU
    external_api: Tests that call external APIs
    requires_llm: Tests that require LLM access
    requires_vector_db: Tests that require vector database

filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Minimum version requirements
minversion = 7.0

# Test discovery
python_paths = .

# Timeout for tests (in seconds)
timeout = 300

# Parallel test execution
# Use -n auto to run tests in parallel based on CPU count
# Example: pytest -n auto